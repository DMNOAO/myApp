<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Muestra el nombre de usuario desde Login -->
  <h2>-Bienvenido- {{ username }}</h2>
  <h3>Ingrese sus datos</h3>

  <form [formGroup]="homeForm">
    <!-- Campo Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="firstName" id="firstName"></ion-input>
    </ion-item>

    <!-- Campo Apellido -->
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" formControlName="lastName" id="lastName"></ion-input>
    </ion-item>

    <!-- Nivel de Educación -->
    <ion-item>
      <ion-label>Nivel de Educación</ion-label>
      <ion-select formControlName="educationLevel" placeholder="Seleccionar Nivel">
        <ion-select-option value="basica">Básica</ion-select-option>
        <ion-select-option value="media">Media</ion-select-option>
        <ion-select-option value="superior">Superior</ion-select-option>
        <ion-select-option value="nsnr">NS/NR</ion-select-option>
      </ion-select>
    </ion-item>
    

    <!-- Fecha de Nacimiento con MatDatepicker -->
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </ion-item>

    <!-- Botones Limpiar y Mostrar -->
    <ion-button expand="full" shape="round" color="tertiary" (click)="clearForm()">Limpiar</ion-button>
    <ion-button expand="full" shape="round" color="tertiary" (click)="showData()">Mostrar</ion-button>
  </form>
</ion-content>
