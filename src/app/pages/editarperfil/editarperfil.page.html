<ion-header>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editProfileForm" (ngSubmit)="showProfileData()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input id="username" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input id="firstName" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input id="lastName" formControlName="lastName"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Nivel de Educación</ion-label>
      <ion-input formControlName="educationLevel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input 
      formControlName="birthDate"
      type="date" 
      placeholder="YYYY-MM-DD">
    </ion-input>
    
    </ion-item>
    <ion-button expand="full" type="submit">Guardar</ion-button>
    <ion-button expand="full" color="danger" (click)="clearForm()">Limpiar</ion-button>
  </form>
</ion-content>
<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="navigateTo('home')">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="navigateTo('perfil')">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="navigateTo('tucoleccion')">
      <ion-icon name="albums-outline"></ion-icon>
      <ion-label>Tu Colección</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
